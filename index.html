<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="card">
        <img src="photo-1542291026-7eec264c27ff-removebg-preview.png">
        <div class="details">
            <h3 class="sub-title">sports collection</h3>
            <h2 class="title">Nike Air Red</h2>
            <h4 class="price">
                $199.9
                <span>$244.4</span>
            </h4>
            <div class="size">
                <span>S</span>
                <span>M</span>
                <span>L</span>

            </div>
            <button type="submit"class="buy-btn">Buy Now</button>
        </div>
    </div>
    
</body>
</html>
